<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="src/css/style_index.css">
  <link rel="icon" href="src/img/logo_icon.png">
  <title>Application-weather-Montreal</title>
</head>

<body class="container-fluid">
  <div class="bloc">
    <video loop autoplay muted src="src/img/backgroundIndex.mov"></video>
  </div>
  <div class="container">

    <!-- Weather widget -->
    <div class="widget">
      <div class="left">
        <img src="src/img/logo_weather_App.svg" class="icon">
      </div>

      <div class="right">

        <h4 class="city"><span>W</span>eather <span>A</span>pp</h4>
        <input placeholder="taper votre destination" type="text" id="go" required>
        <button id="goTo" onclick="verifierCity()">GO</button>

        <p id="msg"></p>

      </div>
    </div>
  </div>
  <!-- End of weather widget-->

  <!--Script-->
  <script src="Prevision/weather.js"></script>

</body>
</html>
